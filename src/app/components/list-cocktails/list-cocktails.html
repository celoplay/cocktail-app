<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <form (ngSubmit)="filterData()">
                    <div class="row">
                        <div class="col-4">
                            <label for="search" class="form-label">Buscar por </label>
                            <select name="search" id="search" class="form-control"
                                [(ngModel)]="filter.searchBy">
                            <option value="name">Nombre</option>
                            <option value="glass">Vaso</option>
                            <option value="ingredient">Ingrediente</option>
                            <option value="category">Categoria</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="value" class="form-label">
                                @switch (filter.searchBy) {
                                    @case ('name') {
                                        Nombre
                                    }
                                    @case ('glass') {
                                        Vaso
                                    }
                                    @case ('ingredient') {
                                        Ingrediente
                                    }
                                    @case ('category') {
                                        Categoria
                                    }
                                }
                            </label>
                            <input type="text" name="value" class="form-control" id="value" [(ngModel)]="filter.value">
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-search"></i>
                                Filtrar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
